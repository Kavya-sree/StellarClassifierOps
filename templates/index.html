<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Classification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Stellar Classification</h2>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label for="u" class="form-label">u (Ultraviolet):</label>
                            <input type="text" class="form-control" id="u" name="u" placeholder="Enter u value" required>
                        </div>
                        <div class="mb-3">
                            <label for="g" class="form-label">g (Green):</label>
                            <input type="text" class="form-control" id="g" name="g" placeholder="Enter g value" required>
                        </div>
                        <div class="mb-3">
                            <label for="r" class="form-label">r (Red):</label>
                            <input type="text" class="form-control" id="r" name="r" placeholder="Enter r value" required>
                        </div>
                        <div class="mb-3">
                            <label for="i" class="form-label">i (Infrared):</label>
                            <input type="text" class="form-control" id="i" name="i" placeholder="Enter i value" required>
                        </div>
                        <div class="mb-3">
                            <label for="z" class="form-label">z (Deep Infrared):</label>
                            <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value" required>
                        </div>
                        <div class="mb-3">
                            <label for="redshift" class="form-label">Redshift:</label>
                            <input type="text" class="form-control" id="redshift" name="redshift" placeholder="Enter redshift value" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
